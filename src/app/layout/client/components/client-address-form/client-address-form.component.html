<mat-card class="wrapper-mat-card" fxLayout="column">

  <div class="wrapper-mat-card-header" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title class="mat-card-title">
      Crear direccion
    </mat-card-title>
  </div>

  <mat-card-content fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field>
        <input matInput placeholder="Cliente ID" disabled value="{{selectedClientID}}">
      </mat-form-field>
      <mat-form-field *ngIf="isEditMode">
        <input matInput placeholder="Direccion ID" disabled value="{{selectedAddressID}}">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="33">
        <input [(ngModel)]="addressModel.stretAddress" matInput placeholder="Direccion">
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <mat-select [(ngModel)]="addressModel.departmentID" (ngModelChange)="fillCitiesBySelectedDepartment(addressModel.departmentID)"
          placeholder="Departamento">
          <mat-option *ngFor="let d of departments" [value]="d.id">{{d.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-select [(ngModel)]="addressModel.cityID" [disabled]="!addressModel.departmentID" placeholder="Ciudad">
          <mat-option *ngFor="let c of citiesByDeparmentSelected" [value]="c.id">{{c.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-card-actions fxLayout="row-reverse">
      <button (click)="onSave()" mat-raised-button color="accent">Guardar</button>
      <button (click)="onCancel()" mat-raised-button color="accent">Cancelar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
