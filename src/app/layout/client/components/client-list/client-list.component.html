<mat-card class="wrapper-mat-card" fxLayout="column">
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title>
      <h2 class="mat-h2">Clientes</h2>
    </mat-card-title>
    <div>
      <button (click)="openCreateClientComponent()" mat-raised-button color="accent">
        <mat-icon>add</mat-icon>
        <span>Nuevo Cliente</span>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content fxLayout="column">
    <mat-toolbar-row>
      <mat-form-field class="search-row" floatPlaceholder="never" fxFlex="70">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <span class="fill-spacer"></span>
      <button mat-icon-button>
        <mat-icon>autorenew</mat-icon>
      </button>
    </mat-toolbar-row>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <mat-table #table [dataSource]="data" class="wrapper-mat-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="asc">
      <!-- identification Column -->
      <ng-container matColumnDef="identification">
        <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
          Identificaci√≥n
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.identification }}</mat-cell>
      </ng-container>

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
          Nombres
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.firstName }}</mat-cell>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
          Apellidos
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.lastName }}</mat-cell>
      </ng-container>

      <!-- telephone1 Column -->
      <ng-container matColumnDef="telephone1">
        <mat-header-cell *matHeaderCellDef>Telefono</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.telephone1 }}</mat-cell>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(row.id)">Edit</button>
          </mat-menu>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card-content>
</mat-card>
