<mat-card class="wrapper-mat-card" fxLayout="column">

  <div class="wrapper-mat-card-header" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title class="mat-card-title">
      Cliente
    </mat-card-title>
  </div>

  <mat-card-content fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field>
        <input matInput placeholder="ID" value="{{selectedClientdID}}" disabled>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="33">
        <input matInput placeholder="IdentificaciÃ³n" value="{{clientModel.identification}}" disabled>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput placeholder="Nombres" value="{{clientModel.firstName}}" disabled>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="Apellidos" value="{{clientModel.lastName}}" disabled>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="33">
        <input matInput placeholder="Telefono 1" value="{{clientModel.telephone1}}" disabled>
      </mat-form-field>
      <mat-form-field fxFlex="33">
        <input matInput placeholder="Telefono 2" value="{{clientModel.telephone2}}" disabled>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="Email" value="{{clientModel.email}}" disabled>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="wrapper-mat-card" fxLayout="column">

  <div class="wrapper-mat-card-header" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title class="mat-card-title">
      Direcciones del Cliente
    </mat-card-title>
    <div>
      <button (click)="onCreateAddress()" mat-raised-button color="accent">
        <mat-icon>add</mat-icon>
        <span>Agregar direccion</span>
      </button>
    </div>
  </div>

  <mat-card-content fxLayout="column">

    <mat-table #addressesTable [dataSource]="addressesModel" class="wrapper-mat-table" matSort matSortActive="created"
      matSortDisableClear matSortDirection="asc">
      <!-- address Column -->
      <ng-container matColumnDef="stretAddress">
        <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
          Calle
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.stretAddress}}</mat-cell>
      </ng-container>

      <!-- city Column -->
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
          Ciudad
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.cityID }}</mat-cell>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEditAddress(row.id)">Editar</button>
            <button mat-menu-item (click)="onDeleteAddress(row.id)">Eliminar</button>            
          </mat-menu>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
